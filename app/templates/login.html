<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='img/logo-sesi-senai.jpg') }}" alt="Logo SESI/SENAI" class="logo">
        <h1>Acesse sua conta</h1>
        
        <form method="POST" action="{{ url_for('main.login') }}">
            {{ form.hidden_tag() }}

            <div class="input-group">
                {{ form.email.label }}
                {{ form.email(class_="form-control") }}
            </div>
            
            <div class="input-group">
                {{ form.senha.label }}
                {{ form.senha(class_="form-control") }}
            </div>
            
            {{ form.submit(class_="login-button") }}

            <a href="{{ url_for('main.cadastro') }}">
                <button type="button" class="register-button">Cadastrar</button>
            </a>
        </form>
    </div>
</body>
</html>
