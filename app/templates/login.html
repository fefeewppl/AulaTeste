<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='img/logo-sesi-senai.jpg') }}" alt="Logo SESI/SENAI" class="logo">
        <h1>Acesse sua conta</h1>
        <form method="POST" action="{{ url_for('main.login') }}">
            {{ form.hidden_tag() }}

            <div class="input-group">
                {{ form.email.label }}
                {{ form.email(class_="form-control") }}
            </div>

            <div class="input-group password-group">
                {{ form.senha.label }}
                <div class="input-wrapper">
                    {{ form.senha(id="senha", class_="form-control") }}
                    <i class="fa-solid fa-eye toggle-icon" onclick="toggleSenha('senha', this)"></i>
                </div>
            </div>

            {{ form.submit(class_="login-button") }}

            <a href="{{ url_for('main.cadastro') }}">
                <button type="button" class="register-button">Cadastrar</button>
            </a>
        </form>
    </div>

    <script>
        const flashMessages = [];
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              flashMessages.push({ icon: '{{ 'error' if category == 'danger' else category }}', title: '{{ message }}' });
            {% endfor %}
          {% endif %}
        {% endwith %}
        </script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>

</body>
</html>
